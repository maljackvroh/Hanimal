        <div class="invoice">
          <h2>Invoice</h2>
          <form action="insert.php" class="form-invoice">
            <div class="row">
              <div class="col-50">
                <input type="text" name="name" placeholder="Nama Lengkap" />
                <input
                  type="text"
                  name="animal_type"
                  placeholder="Jenis Hewan Peliharaan/Hewan Ternak"
                />
                <input type="text" name="address" placeholder="Alamat" />
              </div>
              <div class="col-50">
                <input type="number" name="age" placeholder="Umur" />
                <input type="text" name="gender" placeholder="Jenis Kelamin" />
                <input type="tel" name="phone" placeholder="Nomor Telepon" />
              </div>
            </div>
            <div class="row">
              <div class="col-100">
                <input
                  type="text"
                  name="medicine_cost"
                  placeholder="Biaya Obat Rp"
                />
                <input
                  type="text"
                  name="admin_cost"
                  placeholder="Biaya Administrasi Rp"
                />
                <input
                  type="text"
                  name="service_cost"
                  placeholder="Biaya Pelayanan Rp"
                />
                <input
                  type="text"
                  name="travel_cost"
                  placeholder="Biaya Perjalanan Rp"
                />
              </div>
            </div>
            <div class="total-line">
              <span>Total</span>
              <span>Rp 50.000</span>
            </div>
          </form>
