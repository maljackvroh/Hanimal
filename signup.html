<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="login.css" />
    <title>HANIMAL</title>
  </head>
  <body>
    <section id="head">
      <div class="head">
        <img src="image\logo-hanimal.png" alt="" />
        <div class="garis">
          <img src="image\line.png" alt="" />
        </div>
        <h2>Sign Up Dokter Hewan</h2>
        <form action="insert.php" class="signup-form">
          <div class="form-row">
            <div class="form-column">
              <label for="inputUsername">Username</label>
              <input type="text" id="inputUsername" name="username" />
              <label for="inputEmail">Email</label>
              <input type="email" id="inputEmail" name="email" />
              <label for="inputKab">Kabupaten/Kota</label>
              <input type="text" id="inputKab" name="kab" />
              <label for="inputAlamat"
                >Silahkan sertakan salah satu alamat anda(bisa rumah atau
                klinik)</label
              >
              <input type="text" id="inputAlamat" name="alamat" />
              <label for="inputSip">Bukti scan/foto SIP aktif</label>
              <input type="file" id="inputSip" name="sip" />
            </div>
            <div class="form-column">
              <label for="inputPwd">Password</label>
              <input type="password" id="inputPwd" name="pwd" />
              <label for="inputPhone">Nomor HP</label>
              <input
                type="tel"
                id="inputPhone"
                name="phone"
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
              />
              <label for="inputKlinik">Nama klinik tempat bekerja</label>
              <input type="text" id="inputKlinik" name="klinik" />
              <label for="inputInformasi"
                >Darimana anda mengetahui informasi terkait HANIMAL</label
              >
              <input type="text" id="inputInformasi" name="informasi" />
              <label for="inputStrv">Bukti scan/foto STRV aktif</label>
              <input type="file" id="inputStrv" name="strv" />
            </div>
          </div>
          <div class="signup-container">
            <button type="submit" value="signup">Sign Up</button>
          </div>  
        </form>
        <div class="signup-container">
          <p>Sudah punya akun? Masuk dengan klik tombol dibawah ini</p>
          <a href="login.html">Login</a>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
